<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3回目課題　谷</title>
  </head>
  <body>
    <p>
      1、繰り返し構文で1~10までの数字を足してみよう。<br />
      もし、足した値が20以上なら、consoleログに「20以上」と出力。20以下なら20以下と出力しよう。
    </p>

    <script>
      let num = 0;
      for (i = 1; i <= 10; i++) {
        num = num + i;
      }
      if (num > 20) {
        console.log("20以上");
      } else {
        console.log("20以下");
      }
    </script>
  </body>
</html>
